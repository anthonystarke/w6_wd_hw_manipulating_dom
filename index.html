<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Dinos</title>
    <script src='./js/app.js'></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  </head>
  <body>
    <h1>Favourite Dinos</h1>
    <p id="text-paragraph">I've loved Dinosaurs since watching Jurassic Park 1 in the cinema</p>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="species" class="primary">Species</label>
          <input type="text" id="species" required/>
        </div>
        <div class="form-item">
          <label for="height" class="primary">Height in feet</label>
          <input type="number" id="height" required/>
        </div>
        <div class="form-item">
          <label for="diet" class="primary">Diet</label>
          <select id="diet">
            <option value="" disabled selected></option>
            <option value="Carnivore">Carnivore</option>
            <option value="Omnivore">Omnivore</option>
            <option value="Herbivore">Herbivore</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>
    <h2>List of Dinosaurs</h2>
    <div id='savedList'></div>

    <button id='button'>Delete All</button>
  </body>
</html>
